{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create Listings</h2>
<form action="/create_listing" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" name="title">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Category</label>
        <select class="form-control" id="exampleFormControlSelect1" name="category">
            <option disabled selected value="">Category</option>
            <option value="fashion">Fashion</option>
            <option value="toys">Toys</option>
            <option value="electronics">Electronics</option>
            <option value="home">Home</option>
            <option value="others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Url for Image</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="url">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Starting Bid</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="bid" placeholder="in dollars ($)">
    </div>
    <input type="submit" value="Submit">
</form>

{% endblock %}
